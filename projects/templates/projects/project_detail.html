<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>

<form action="{% url 'projects:project_vote' project.pk %}" method="post">
  {% csrf_token %}
  <label for="score">평가 점수 (1~5):</label>
  <select name="score" id="score">
    {% for i in "12345" %}
      <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
  </select>
  <button type="submit">투표</button>
</form>

{% if error_message %}
  <p style="color:red">{{ error_message }}</p>
{% endif %}
